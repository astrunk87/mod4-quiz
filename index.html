<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mod4 coding quiz</title>
</head>
<body style="text-align:center;">     
    <section style="text-align:center;">
        <h1>coding quiz</h1>
        <div class="button" style="text-align:center;"></div>
        <button id="start">start game</button>
        <section>
            <h3 id="answerBox">wrong answer will -5 seconds, right answer will + 5 points<br>click on the correct answer</h3>
        </section>
        <h2 id="question" ></h2>
        <h3 id="answers"></h3>
    </section>
    <h1 class="time"></h1>
    <div id="main"></div>

    <div>
    <h1 class="scoreBoard">score</h1>
    <h2 id="score">0</h2>
    
    <textarea id="scoreSpot" name="comments">final score</textarea>   
    </div>

    <div>
        <h1>enter name below</h1>
        <textarea id="msg" name="comments"></textarea><br>
        <button id="save">save your score!!</button>
        <h3>last score: <span id="finalScore"></span></h3>
        <h3>last player: <span id="player"></span></h3>
    </div>  
         
    <script src="./assests/js"></script>
</body>
</html>
